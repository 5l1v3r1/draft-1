title: Upload file to S3 using Lambda for pre-signed URL
backgroundColor: '#ffffff'
components:
  -
    kind: cli
    label: "Web App"
    impl: SPA
  -
    kind: gtw
    provider: AWS
    impl: "API Gateway"
  -
    kind: fun
    label: "Get\nPre-Signed URL"
    provider: AWS
    impl: Lambda
  -
    kind: ost
    label: "*.jpg\n*.png"
    provider: AWS
    impl: S3
connections:
  -
    origin: cli1
    targets:
      -
        id: gtw1
  -
    origin: gtw1
    targets:
      -
        id: fun1
  -
    origin: fun1
    targets:
      -
        id: ost1